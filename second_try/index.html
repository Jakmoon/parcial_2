<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foods List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Foods</h1>
    <div id="foodsContainer"></div>

    <h2 id="formTitle">Add or Edit Food</h2>
    <div id="message"></div> <!-- Feedback message container -->

    <form id="foodForm">
        <input type="text" id="foodName" placeholder="Food Name" required>
        <input type="text" id="foodDescription" placeholder="Food Description" required>
        
        <!-- Two buttons: One for creating and one for updating -->
        <button type="button" id="createButton">Create Food</button>
        <button type="button" id="updateButton" disabled>Update Food</button>
    </form>

    <script src="app.js" type="module"></script>  
</body>
</html>
